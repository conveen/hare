[uwsgi]
master = true
processes = 1
threads = 25
log-format = %(addr) - %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size) "%(referer)" "%(uagent)"
chdir = /var/www/hare
home = /var/www/hare/venv
socket = /var/www/hare/hare_engine.sock
chmod-socket = 664
vacuum = true
uid = www-data
gid = www-data
manage-script-name = true
mount = /=hare_engine.wsgi:app
