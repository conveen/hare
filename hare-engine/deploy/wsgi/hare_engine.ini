[uwsgi]
master = true
processes = 1
threads = 25
log-date = %%Y-%%m-%%d %%H:%%M:%%S
daemonize = /var/log/hare/uwsgi.log
chdir = /var/www/hare
home = /var/www/hare/venv
socket = /var/www/hare/hare_engine.sock
chmod-socket        = 664
vacuum              = true
uid                 = www-data
gid                 = www-data
manage-script-name  = true
mount               = /=hare_engine.wsgi:app
